apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-activated-offer-list
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: get-activated-offer-list
  template:
    metadata:
      labels:
        app: get-activated-offer-list
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: get-activated-offer-list
        ports:
        - containerPort: 80
